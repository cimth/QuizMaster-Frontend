<!-- back button -->
<button class="btn btn-info mb-5" routerLink="/start">&#8592; {{loc.localize(MESSAGE_ID.ACTION_LABELS.BACK_TO_START)}}</button>

<!-- vertical centered container -->
<div class="container h-75">
  <div class="row h-100">
    <div class="col my-auto">

      <!-- header -->
      <h1 *ngIf="!isQuizStarting" class="h1 text-center">{{loc.localize(MESSAGE_ID.HEADERS.SELECT_QUIZ_FORMAT)}}</h1>

      <h1 *ngIf="isQuizStarting" class="h1 text-center">{{loc.localize(MESSAGE_ID.HEADERS.STARTING_QUIZ)}}</h1>

      <!-- loading spinner while quiz is starting -->
      <div *ngIf="isQuizStarting" class="text-center m-5">
        <div class="spinner-border text-info" role="status"></div>
      </div>

      <!-- continue quiz -->
      <div *ngIf="!isQuizStarting && playQuizService.quizState.questionIds !== undefined" class="row m-3">
        <div class="col-12">
          <button class="btn btn-block btn-info" (click)="continueQuiz()">
            {{loc.localize(MESSAGE_ID.BUTTONS.CONTINUE_QUIZ)}}
          </button>
        </div>
      </div>

      <!-- random quiz -->
      <div *ngIf="!isQuizStarting" class="row m-3">
        <div class="col-12">
          <button class="btn btn-block btn-info" (click)="selectRandomQuiz()">
            {{loc.localize(MESSAGE_ID.BUTTONS.RANDOM_QUIZ)}}
          </button>
        </div>
      </div>

      <!-- predefined quiz -->
      <div *ngIf="!isQuizStarting" class="row m-3">
        <div class="col-12">
          <button class="btn btn-block btn-info" (click)="selectPredefinedQuiz()">
            {{loc.localize(MESSAGE_ID.BUTTONS.PREDEFINED_QUIZ)}}
          </button>
        </div>
      </div>

    </div>
  </div>
</div>
