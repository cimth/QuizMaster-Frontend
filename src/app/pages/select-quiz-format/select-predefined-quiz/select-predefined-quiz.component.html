<!-- title and close button -->
<div class="modal-header">
  <h4 i18n="@@selectPredefinedQuiz">Select predefined Quiz</h4>
  <button type="button" class="btn btn-danger fw-bold close" (click)="modalRef.dismiss()">
    &times;
  </button>
</div>

<!-- list of playable predefined quizzes -->
<div class="container">
  <div class="row g-3 mx-1 my-2 align-items-center">

    <!-- info if there currently is no predefined quiz -->
    <div class="col-12 text-center" *ngIf="!isLoading && !errorMessage && allPlayableQuizzes.length === 0"
         i18n="@@noPredefinedQuiz">
      There are no predefined Quizzes available.
    </div>

    <!-- loading spinner -->
    <div class="col-12 text-center" *ngIf="isLoading && !errorMessage">
      <div class="spinner-border text-info" role="status"></div>
    </div>

    <!-- error message -->
    <div class="col-12 text-center color-red modal-error" *ngIf="errorMessage">
      {{errorMessage}}
    </div>

    <!-- list of predefined quizzes -->
    <div class="col-12" [hidden]="isLoading">
      <div class="row g-3">
        <ng-container *ngFor="let quiz of allPlayableQuizzes">
          <div class="col-6">
            <!-- quiz name -->
            <p class="fw-bold mb-0">
              {{quiz.quizName}}
            </p>
            <!-- question count -->
            <p class="fst-italic mb-0">
              <ng-container i18n="@@questionCount">Question Count</ng-container>
              <ng-container>: {{quiz.questionCount}}</ng-container>
            </p>
          </div>
          <!-- play button -->
          <div class="col-6 d-flex align-items-center">
            <button class="btn btn-primary w-100"
                    (click)="playQuiz(quiz)" i18n="@@play">
              Play
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
